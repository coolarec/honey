<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="icon" id="favicon">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="js/main.js" type="module"></script>
</head>
<body>
	<div id="background"></div>
	<div class="main">

		<!-- Home page -->
		<div class="page home" p="home">
			<div class="wrapper">
				<div class="home">
					<img class="appicon" id="app-icon">
					<div class="appname" id="app-name"></div>
					<div class="appdesc" id="app-desc"></div>
				</div>
				<div class="buttons">
					<div id="theme-switcher">
						<i></i>
						<div class="text">Theme</div>
					</div>
					<div t="services">
						<i>apps</i>
						<div class="text">Services</div>
					</div>
					<div t="settings">
						<i>settings</i>
						<div class="text">Settings</div>
					</div>
				</div>
			</div>
		</div>

		<!-- App list -->
		<div class="page" p="services">
			<div class="back"><i></i></div>
			<div class="wrapper">
				<div class="header">
					<i>apps</i>
					<div class="text">Services</div>
				</div>
				<div class="boxes" id="app-list"></div>
			</div>
		</div>

		<!-- Settings -->
		<div class="page" p="settings">
			<div class="back"><i></i></div>
			<div class="wrapper">
				<div class="header">
					<i>settings</i>
					<div class="text">Settings</div>
				</div>
				<div class="warn none" id="no-cookies">WARNING: due to blocked cookies, all settings will be lost after page reload</div>
				<div class="settings" id="settings"></div>
			</div>
		</div>
	</div>
</body>
</html>
